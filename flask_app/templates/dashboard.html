<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Users CR</title>
</head>
<body>
    <div class="page-header center-block">
        <h1>Welcome {{current_user.first_name}}</h1>
        <a href="/logout">Log Out</a>
    </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
            </thead>
            <tbody>
            {%for one_user in all_users%}
                <tr>
                    <td>{{one_user.id}}</td>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td><a href='/users/{{one_user.id}}'>Show | </a><a href='/users/{{one_user.id}}/edit'>Edit | </a> <a href="/delete/{{one_user.id}}">Delete</a></td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    <a href="/"> Create New User</a>
</body>
</html>
